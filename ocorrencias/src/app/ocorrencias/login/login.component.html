<mat-card class="card mat-elevation-z8">
    <mat-card-title>LOGIN</mat-card-title>
    <mat-card-subtitle>Informe sua Matricua e senha para acessar a tela de ocorrÃªncias</mat-card-subtitle>

    <mat-card-content>
        <form [formGroup]="formGroup">
            <div class="row">
                <mat-form-field appearance="outline" class="input-oc">
                    <mat-label>Matricula</mat-label>
                    <input matInput type="text" formControlName="matricula">
                    <mat-icon matSuffix>perm_identity</mat-icon>
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="input-lj">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="senha">
                    <mat-icon matSuffix>vpn_key</mat-icon>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
        
    <mat-card-actions align="end">
        <button mat-raised-button color="warn" (click)="formGroup.reset()">Limpar</button>
        <button mat-raised-button color="primary" [disabled]="!formGroup.valid" (click)="acessarSistema()">Entrar</button>
    </mat-card-actions>
</mat-card>
